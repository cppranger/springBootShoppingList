<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Shopping List</title>
    </head>

    <body>
        <div class="container">
            <form method="POST" th:action="@{/}" th:object="${item}">
                <div class="input-group mb-3 mt-3">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="New item" aria-label="New item">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody th:each="item : ${items}">
                    <tr>
                        <th scope="row" th:text="${item.id}"></th>
                        <td th:text="${item.name}"></td>
                        <td>
                            <form th:action="@{/{id}(id = ${item.id})}" th:method="delete">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
